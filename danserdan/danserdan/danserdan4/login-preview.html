<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #0d1421;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .modal-content {
            background-color: #222531;
            color: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 12px;
            background-color: #222531;
            margin: auto;
            padding: 1.5rem;
        }
        .btn-outline-custom {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }
        .btn-login {
            background-color: transparent;
            color: white;
            border: 1px solid white;
        }
        .link-custom {
            color: white;
            text-decoration: underline;
        }
        .text-muted {
            color: #6c757d !important;
        }
        hr {
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg">
        <!-- Company Logo -->
        <div class="text-center mb-3">
            <div class="d-inline-flex align-items-center justify-content-center bg-light rounded-circle p-2 mb-3">
                <span class="fs-4 text-dark">TS</span>
            </div>
            <p class="text-muted mb-0">TradeS Inc.</p>
        </div>

        <!-- Welcome Header -->
        <h3 class="text-center mb-3">Welcome back</h3>

        <!-- Login Form -->
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label d-flex justify-content-between">
                    <span>Password</span>
                    <a href="#" class="text-decoration-none small text-white">Forgot your password?</a>
                </label>
                <input type="password" class="form-control" id="loginPassword" name="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login">Login</button>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center mb-3">
            <p class="mb-0">Don't have an account? <a href="#" class="link-custom">Sign up</a></p>
        </div>

        <!-- Terms and Privacy -->
        <div class="text-center text-muted small">
            <p class="mb-0">By clicking continue, you agree to our<br>
            <a href="#" class="text-decoration-none text-white">Terms of Service</a> and <a href="#" class="text-decoration-none text-white">Privacy Policy</a>.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
